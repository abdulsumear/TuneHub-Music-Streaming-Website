<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Page</title> 
<link rel="stylesheet" href="/css/registrationstyle.css"/>
</head>
<body>
	<div class="registration-container">
		<h2>Fill the Form</h2>
		<form action="register" method="post">
			<label for="username">Username</label> <input type="text"
				id="username" name="username" required> <label
				for="password">Password</label> <input type="password" id="password"
				name="password" required> <label for="email">Email</label> <input
				type="email" id="email" name="email" required>

			<div class="radio-group">
				<label>Gender:</label> <input type="radio" id="male" name="gender"
					value="male" checked> <label for="male">Male</label> <input
					type="radio" id="female" name="gender" value="female"> <label
					for="female">Female</label> <input type="radio" id="female"
					name="gender" value="other"> <label for="female">Other</label>
			</div>

			<label for="role">Role</label> <select id="role" name="role" required>
				<option value="admin">Admin</option>
				<option value="customer">Customer</option>
			</select> <label for="address">Address</label> <input type="text" id="address"
				name="address" required>

			<button type="submit">Submit</button>
		</form>
	</div>

</body>
</html>
